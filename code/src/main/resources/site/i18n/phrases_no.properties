site.theme.dark = Mørkt tema
site.theme.dark-minimal = Mørkt tema som arver nettsidens styling
site.fontSize = Grunn font-size (px)
site.fontSize-help = Som standard vil font-size arves fra body. Bruk kun dette feltet til å angi en font-size manuelt om nødvendig (skriv inn verdi mellom 1 og 30).
site.box = Forespørselboks
site.boxTitle = Tittel
