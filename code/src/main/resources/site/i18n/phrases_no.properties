# Admin translations
site.active = Aktiv
site.active-help = Aktiver for å vise forespørselsboksen på nettstedet ditt. Når en besøkende lukker forespørselsboksen eller sender inn forespørselsskjemaet, vil nettleseren deres huske dette og forhindre at det vises igjen med mindre identifikatoren har endret seg i mellomtiden.
site.advancedOptions = Avanserte innstillinger
site.testmode = Testmodus
site.testmode-help = Aktiver testmodus hvis du alltid vil vise forespørselsboksen ved hver sideinnlasting, selv om du har lukket eller sendt inn forespørselen før. Fungerer kun i forhåndsvisnings-/redigeringsmodus. Når du tester skjemaet, ikke glem å slette testsvarene dine via administrasjonsverktøyet før du aktiverer det på hovedgrenen.
site.identifier = Identifikator
site.identifier-help = Skriv inn tekst og/eller nummer for å identifisere gjeldende forespørsel. Alle skjemaer som sendes inn av besøkende vil bli koblet til denne identifikatoren. Når du vil opprette en ny forespørsel, endre identifikatoren til noe nytt og unikt. Vennligst ikke bruk mellomrom eller spesialtegn annet enn "-".
site.theme = Fargetema
